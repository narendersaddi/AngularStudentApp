<div class="container ">
   
        <div class="loginPage offset-md-3">
            <form class="col-md-7">
                <h4>User Login!</h4>
                <div class="form-group col-md-10">
                <label for="email">User Name</label>
                <input type="email" class="form-control" id="email" name="userName" [(ngModel)]="userName">
                </div>
                <div class="form-group col-md-10">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
                </div>
                
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
               
                <button type="button" class="btn btn-default">Register</button>
            </form>
        </div>
   
</div>
